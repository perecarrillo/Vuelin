<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="utf-8" />
    <title>Vuelin</title>
    <style>
      html{
        min-height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
      }
      body{
        margin: auto;
        width: 50%;
        text-align: center;
        margin-left: auto;
        margin-right: auto;
        padding: 10px; 
        
      }
      table{
        display: block;
        margin-left: auto;
        margin-right: auto;
        width: min-content;
      }
    </style>
    
  </head>
  <body style="background-color:rgb(255, 255, 115);">
    <div>
      <table>

        {% for player in players %}
        <tr><td>{{ forloop.counter }}</td> <td>{{player}}</td></tr>    
        {% endfor %}
        
        </table>
        <a href="??">Start Game</a>
    </div>
    
  </body>
</html>
